<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src= https://i.pinimg.com/236x/1c/e5/b1/1ce5b15e876bc412b6f1425f15b15ab6.jpg  alt="Carolina Herrera Good Girl ">
            </div>
            <div class="content">
                <p class="category">PERFUME</p>
                <h2>Carolina Herrera Good Girl </h2>
                <p class="description">
                    Carolina Herrera Good Girl, sofistike ve cesur kadınlar için tasarlanmış ikonik bir parfümdür. Zarif şişe tasarımı, feminenliği ve gücü simgeleyen yüksek topuklu bir ayakkabı şeklindedir. 
                </p>
                <p class="price">
                    <span class="new-price">4000 TL </span>
                    <span class="old-price">5275 TL </span>
                   
                </p>
               <div class="btn" >
                    <button class="hemen-al">HEMEN AL</button>
                    <button class="sepete-ekle">SEPETE EKLE</button>
                    </button>
                </div>
                <div class="star-container">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
